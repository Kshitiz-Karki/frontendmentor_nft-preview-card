<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: lightgray; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container padding">
    <div class="equilibrium-img">
      <img 
        src="images/image-equilibrium.jpg" 
        alt="equilibrium"
      >
      <div class="equilibrium-img__overlay">
        <img 
          src="images/icon-view.svg" 
          alt="equilibrium overlay">
      </div>
    </div>
    <!-- <img 
      src="images/image-equilibrium.jpg" 
      alt="equilibrium"
      class="equilibrium-img"
    > -->
    <h1>Equilibrium #3429</h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="row eth-info">
      <section class="row">
        <img src="images/icon-ethereum.svg" alt="" class="eth-img">
        <h2>0.041 ETH</h2>
      </section>
      <section class="row">
        <img src="images/icon-clock.svg" alt="" class="clock-img">
        <h3>3 days left</h3>
      </section>
    </div>
    <footer class="row">
      <img 
        src="images/image-avatar.png" 
        alt=""
        class="avatar-img"
      >
      <div><span>Creation of</span> <span class="creator">Jules Wyvern</span></div>
    </footer>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
